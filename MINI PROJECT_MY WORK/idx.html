<!DOCTYPE html>
<html lang="en">
<head>

  <title>Edunest Learning Management System</title>
  <link rel="shortcut icon" href="https://lms-kjsce.somaiya.edu/pluginfile.php/1/theme_essential/favicon/1708497288/Somaiya%20Logo.png" />
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://lms-kjsce.somaiya.edu/theme/styles.php/essential/1708497288_1/all">
  <link rel="stylesheet" href="stl.css"> </head>
<body>
    <div>
        <ul id="navbar">
            <img src="logo.png" alt="Edunest logo" style="width: 92px; height: 47px;  ">
            <li><a href="#" style="color:aqua" >Edunest</a></li>
            <li><a href="#" style="color:aqua">LOGOUT Google</a></li>
            
            
        </ul>
    </div>
  <div class="loginbox" style="margin-left:120px;margin-right:70px;margin-top:0px;">
    <h2 style="color:black;">Log in to the site</h2>
    <form class="loginform">
      <div class="login-options">
        
      </div>
      
      <div class="username-password">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="remember-username">
        <input type="checkbox" id="remember-username" name="remember-username">
        <label for="remember-username">Remember username</label>
      </div>
      <div class="username-password">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <a href="#" style="color:red;">Forgot username/password?</a>
      </div>
      <div class="cookies-enabled">
        <p style="color:red;">Cookies must be enabled in your browser to log in.</p>
      </div>
      
      

      
      <button type="submit" style="background-color:skyblue;">Log in</button>
      
    </form>
    <div class="first-time-user">
        <p style="color:blue;font-size:28px;">Is this your first time here? <a href="#" style="color:blue;">Welcome to Edunest!</a></p>
      </div>
      <div class="login-with-google">
        <button id="login-with-google">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs11gyXVWV5A58wQJtHYIEJGSrobHunGFAjMbNbXTHOA&s" height="14" width="15" alt="Google logo" style="text-align:right;"><h style="color:black;">Login with Google</p>
        </button>
      </div>
  </div>
</body>
</html>
